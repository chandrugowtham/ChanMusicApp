<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chandru Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>

      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1"><p class="name">Abishek<p>
          <audio src="./sounds/sounds_bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2"><p class="name">Deepak</p>
          <audio class="sound">
            <source src="./sounds/sounds_clay.mp3" />
          </audio>
        </div>
        <div class="pad3"><p class="name">Chandru</p>
          <audio class="sound">
            <source src="./sounds/sounds_confetti.mp3" />
          </audio>
        </div>
        <div class="pad4"><p class="name">Akash</p>
          <audio class="sound">
            <source src="./sounds/sounds_glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5"><p class="name">Nisha</p>
          <audio class="sound">
            <source src="./sounds/sounds_moon.mp3" />
          </audio>
        </div>
        <div class="pad6"><p class="name">Gowtham</p>
          <audio class="sound">
            <source src="./sounds/sounds_ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
